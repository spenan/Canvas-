

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper4.0 - 轮播图插件</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/swiperCanavas.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><canvas class="canvas canvas1" style="background: url('images/big1.jpg') no-repeat;background-size: 100% 100%;"></canvas></div>
      <div class="swiper-slide"><canvas class="canvas canvas2" style="background: url('images/big2.jpg') no-repeat;background-size: 100% 100%;"></canvas></div>
      <div class="swiper-slide"><canvas class="canvas canvas3" style="background: url('images/big3.jpg') no-repeat;background-size: 100% 100%;"></canvas></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="js/swiper.min.js"></script>
  <script src="js/swiperCanavas.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView:2, // 控制显示轮播图个数，（可以是小数：显示上一张末尾、下一张开头）
      spaceBetween: 1, // 图片之间间隙间隔
	  centeredSlides: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    //   autoplay:{
    //   	delay:1000,
    //   	stopOnLastSlide:false,
    //   },
    });
    swiper.slideTo(1);          
  </script>
</body>
</html>
